<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* Reset some default styles */
        body, h1 {
            margin: 0;
            padding: 0;
        }
        
        /* Header styles */
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        
        header h1 {
            margin: 0;
        }
        
        /* Thanks message styles */
        .thanks-message {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        
        .thanks-message h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

     
    </style>
</head>
<body>
    <header>
        <h1>Thank You for Your Order</h1>
    </header>
    
    <div class="thanks-message">
        <h2>Your order has been successfully placed.</h2>
        <p>Order number: #123456</p>
        <p>An email confirmation with order details has been sent to your email address.</p>
        <p>Thank you for shopping with us!</p>


        <a href="index.html">Continue Shopping</a>

    </div>


</body>
</html>
